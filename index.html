<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inventory.AI - Smart Garage Inventory Management">
    <title>Inventory.AI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <script>
        // Detect browser language and redirect to appropriate language version
        (function() {
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.toLowerCase().split('-')[0];

            // Map of supported languages
            const supportedLangs = {
                'en': 'index-en.html',
                'it': 'index-it.html',
                'de': 'index-de.html',
                'es': 'index-es.html',
                'fr': 'index-fr.html',
                'ja': 'index-ja.html',
                'ko': 'index-ko.html',
                'nl': 'index-nl.html',
                'pt': 'index-pt.html',
                'ru': 'index-ru.html',
                'zh': 'index-zh.html'
            };

            // Redirect to detected language or default to English
            const targetPage = supportedLangs[langCode] || 'index-en.html';
            window.location.replace(targetPage);
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="app-icon-512.png" alt="Inventory.AI" class="app-icon">
        <p>Loading Inventory.AI...</p>
    </div>
</body>
</html>
